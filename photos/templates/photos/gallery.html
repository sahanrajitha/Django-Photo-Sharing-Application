
{% extends 'photos/base.html' %}

{% block content %}


<div class="row">
    {% for photo in photos %}
    <div class="col-lg-3 col-md-4 col-xs-6">
        <a href="{% url 'photo' photo.id %}" class="d-block mb-4 h-100">
        
        <img src="{{photo.image.url}}" class="img-fluid rounded" alt="{{photo.title}}" />
        </a>
    </div>
    {% endfor %}
</div>
