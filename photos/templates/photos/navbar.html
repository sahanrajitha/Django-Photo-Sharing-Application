<!-- templates/navbar.html -->

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'gallery' %}">Photo App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse flex-row-reverse"
        id="navbarTogglerDemo02"
      >
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
  
          <li class="nav-item btn btn-sm btn-danger">
            <a class="nav-link active" href="{% url 'add' %}">&#x2719; &nbsp;Add a photo</a>
          </li>&nbsp;
          <li class="nav-item btn btn-sm btn-danger">
            <a class="nav-link active" href="{% url 'category' %}">&#x2719;  &nbsp;Add a Category</a>
          </li>&nbsp;
        
        
          <div class="dropdown show">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Hi {{user.username}}
            </a>
          
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="{% url 'logout' %}">&nbsp;LogOut</a>

            </div>
          </div>

    
          {% else %}
  
          <li class="nav-item">
            <a href="{% url 'login' %}" class="btn btn-sm btn-danger"
              >Sign In</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
</nav>
