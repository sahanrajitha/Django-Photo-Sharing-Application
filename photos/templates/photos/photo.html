<!-- photoapp/templates/photoapp/detail.html -->
{% extends 'photos/base.html' %} 

{% block content %}
<div class="mx-auto">
  <h1 class="text-center">{{ photo.title }}</h1>
  
  <p class="text-center fw-light">Uploaded on: {{photo.created}} <br> By {{photo.user.username}}</p>
  {% if user == photo.user %}
    <p class="text-center">
      <span><a href="{% url 'update' photo.id %}" class="text-primary px-2">Update</a></span>
      <span><a href="{% url 'delete' photo.id %}" class="text-danger px-2">Delete</a></span>
    </p>
  {% endif %}
</div>
<div class="row pb-5">
  <div class="col-md-8">
    <img src="{{photo.image.url}}" alt="" width="100%" />
  </div>
  <div class="col-md-4">
    <h4>More about this photo:</h4>
    <ul class="list-group list-group-horizontal-lg list-unstyled py-4">
      <li><a href="{% url 'gallery' %}?category={{photo.category.name}}" class="btn btn-sm list-group-item list-group-item-primary">{{photo.category.name}}</a></li>
    </ul>
    <p>{{ photo.description }}</p>
  </div>
</div>

{% endblock content %}
